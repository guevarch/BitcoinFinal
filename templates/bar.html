<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Plotly Example</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        body {
            background-color: #e9eaee;
            font-family: 'Khula', sans-serif;
            font-weight: 300;
            color: rgb(21, 20, 20);
            line-height: 1em;
            margin: 0;
            padding: 2em 1em;
        }
        .chart {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            margin-top: 50px;
        }

        #chart2,
        #chart3,
        #chart4,
        #chart5,
        #chart6 {
            margin-top: 50px;
        }

    </style>

</head>

<body>
    <h1>Hey Geeks Viewers</h1>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>


        <br><br>
        <center><iframe src="../static/corr1.html" height="400" width="1000" title="Iframe Example"></iframe>
        <br><br>
        
    <div id='chart7' class='chart'></div>
	<div id='chart1' class='chart'></div>
    <div id='chart2' class='chart'></div>
    <div id='chart3' class='chart'></div>
    <div id='chart4' class='chart'></div>
    <div id='chart6' class='chart'></div>
    <div id='chart8' class='chart'></div>
    
    <script type='text/javascript'>
		var graphs = {{Buyzones | safe}};
		Plotly.plot('chart1',graphs,{});
        // Load the second graph from JSON file
		var graphs = {{Movingaverages | safe}};
		Plotly.plot('chart2',graphs,{});
        var graphs = {{MACD | safe}};
		Plotly.plot('chart3',graphs,{});
        var graphs = {{YTD | safe}};
		Plotly.plot('chart4',graphs,{});
        var graphs = {{corr2 | safe}};
		Plotly.plot('chart6',graphs,{});
        var graphs = {{Movingaverages2 | safe}};
		Plotly.plot('chart7',graphs,{});
        var graphs = {{Indicators | safe}};
		Plotly.plot('chart8',graphs,{});
    </script>

		
</body>
</html>
