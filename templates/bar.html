<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Plotly Example</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        body {
            background-color: #272b34;
            font-family: 'Khula', sans-serif;
            font-weight: 300;
            color: white;
            line-height: 1em;
            margin: 0;
            padding: 2em 1em;
        }
        .chart {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            margin-top: 50px;
        }

        #chart2,
        #chart3 {
            margin-top: 50px;
        }

        .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    
        .chart {
        width: 30%;
        margin-bottom: 20px;
        background-color: #f2f2f2;
    }
    </style>

</head>

<body>
    <h1>Hey Geeks Viewers</h1>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

    <div class="container">
        <div id='chart4' class='chart'></div>
        <div id='chart5' class='chart'></div>
        <div id='chart6' class='chart'></div>

        <script type='text/javascript'>
            var graphs = {{Indicators | safe}};
            Plotly.plot('chart4',graphs,{});
            // Load the second graph from JSON file
            var graphs = {{Movingaverages | safe}};
            Plotly.plot('chart5',graphs,{});
            var graphs = {{MACD | safe}};
            Plotly.plot('chart6',graphs,{});
        </script>
    </div>


	<div id='chart1' class='chart'></div>
    <div id='chart2' class='chart'></div>
    <div id='chart3' class='chart'></div>
    
    <script type='text/javascript'>
		var graphs = {{Buyzones | safe}};
		Plotly.plot('chart1',graphs,{});
        // Load the second graph from JSON file
		var graphs = {{Movingaverages | safe}};
		Plotly.plot('chart2',graphs,{});
        var graphs = {{MACD | safe}};
		Plotly.plot('chart3',graphs,{});
    </script>
		
</body>
</html>
